<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Озброєння</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Озброєння</div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>&#128273id</th>
                            <th>Тип озброєння</th>
                            <th>Найменування озброєння</th>
                            <th>Калібр</th>
                            <th>Глушник</th>

                        </tr>
                        </thead>

                        <tbody>

                        <tr ng-repeat = "item in weaponry">
                            <td>{{item.id}}</td>
                            <td>{{item.weaponryType}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.caliber}}</td>
                            <td>{{item.silencer}}</td>
                        </tr>

                        </tbody>


                    </table>

                </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
