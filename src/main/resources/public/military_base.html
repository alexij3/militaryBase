<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Військові частини</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Військові частини</div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>&#128273ID</th>
                            <th>Назва військової частини</th>
                            <th>Армія</th>
                            <th>Дивізія</th>
                            <th>Корпус</th>
                            <th>Бригада</th>
                            <th>Дислокація</th>
                            <th>Капітан</th>

                        </tr>
                        </thead>

                        <tbody>

                        <tr ng-repeat = "item in militaryBases">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.army.name}}</td>
                            <td>{{item.division.name}}</td>
                            <td>{{item.corps.name}}</td>
                            <td>{{item.brigade.name}}</td>
                            <td>{{item.dislocation.name}}</td>
                            <td>{{item.captain.name}}</td>
                        </tr>

                        </tbody>


                    </table>

                </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
