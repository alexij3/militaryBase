<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Військові частини</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">



</head>
<body ng-app = "demo">
Військові частини
<div class="container-fluid" ng-controller = "MilitaryBaseCtrl as militaryBaseCtrl">
    <div class="datagrid">
        <table>
            <thead>
            <tr>
                <th>&#128273ІД</th>
                <th>Назва</th>
                <th>Армія</th>
                <th>Дивізія</th>
                <th>Корпус</th>
                <th>Бригада</th>
                <th>Капітан</th>
                <th width="30px"><button type="button" class="btn-success" data-toggle="modal" data-target="#addModal" style="align-self:center">Створити</button></th>
            </tr>
            </thead>

            <tbody>

            <tr ng-repeat = "item in militaryBase">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.army.name}}</td>
                <td>{{item.division.name}}</td>
                <td>{{item.corps.name}}</td>
                <td>{{item.brigade.name}}</td>
                <td>{{item.captain.name}}</td>
                <td>
                    <button id="update" ng-click="militaryBaseCtrl.startUpdateMilitaryBase(item.id, item.name, item.codeNumber)" class="btn-warning" data-toggle="modal" data-target="#editModal">Редагувати</button>
                    <button id="delete" ng-click="militaryBaseCtrl.deleteMilitaryBase(item.id)" class="btn-danger">Видалити</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Додавання армії -->
    <div id="addModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додавання</h4>
                </div>
                <div class="modal-body">
                    <label>Назва:
                    <input type="text" id="militaryBaseName" name="militaryBaseName" /></label><br>
                    <label>Армія:
                    <select id="selectArmy"></select></label><br>
                    <label>Підрозділ:
                    <select id="selectUnit" >
                        <optgroup label="Дивізії" id="selectDivision"></optgroup>
                        <optgroup label="Корпуси" id="selectCorps"></optgroup>
                        <optgroup label="Бригади" id="selectBrigade"></optgroup>
                    </select></label><br>
                    <label>Капітан:
                    <select id="selectCaptain" ></select></label><br>

                </div>
                <div class="modal-footer">
                    <button class = "btn btn-default" id="createMilitaryBaseButton" ng-click="militaryBaseCtrl.createMilitaryBase()">Створити</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Редагування армії -->
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Редагування</h4>
                </div>
                <div class="modal-body">
                    <label>Кодовий номер:</label>
                    <input type="text" id="updateMilitaryBaseCode" name="updateMilitaryBaseCode" /> <br>
                    <label>Назва:</label>
                    <input type="text" id="updateMilitaryBaseName" name="updateMilitaryBaseName" />
                    <button id="editMilitaryBaseButton" ng-click="militaryBaseCtrl.updateMilitaryBase()">Змінити</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

</div>



<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/military_base.js"></script>




</body>
</html>
