<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Офіцерський склад</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Офіцерський склад</div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>&#128273ID</th>
                            <th>Ім'я</th>
                            <th>Ранг</th>
                            <th>Дата закінчення академії</th>
                            <th>Дата отримання генеральського звання</th>

                        </tr>
                        </thead>

                        <tbody>

                        <tr ng-repeat = "item in officers">
                            <td>{{item.soldier.id}}</td>
                            <td>{{item.soldier.name}}</td>
                            <td>{{item.rang}}</td>
                            <td>{{item.academyGraduation}}</td>
                            <td>{{item.becameGeneral}}</td>
                        </tr>

                        </tbody>


                    </table>

                </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
