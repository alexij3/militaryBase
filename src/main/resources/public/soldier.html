<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Солдати</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Солдати</div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>&#128273ІД</th>
                            <th>Ім'я солдата</th>
                            <th>Вік</th>
                            <th>ІД військової частини</th>

                        <tbody>

                        <tr ng-repeat = "item in soldiers">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.age}}</td>
                            <td>{{item.militaryBaseID}}</td>
                        </tr>

                        </tbody>


                        </tr>
                        </thead>


                    </table>

                </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
